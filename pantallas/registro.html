<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/42e80787e2.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/style.css">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <title>Registrate</title>
</head>
<body class="pantalla">
    <div class="container">
    <header class="header-back">
        <a href="../index.html"><i class="fas fa-chevron-left back"></i></a>
        
    </header>
    <section>
        <h2 class="h2-registro">Crea tu cuenta para empezar <br>
            a leer sin límites</h2>
        <form action="">
            <input placeholder="Nombre" type="text">
            <input placeholder="Apellido" type="text" name="" id="">
            <input placeholder="Email" type="email" name="" id=""> 
            <input placeholder="Contraseña" type="password" name="" id="">
        </form>
        
        <div class="botones">
            <a class="b-blue" href="">Crear cuenta</a>
        </div>
        <div class="div-iniciar">
            <p class="p-registro">¿Ya tenés una cuenta?</p>
            <a class="iniciar" href="login.html"><i class="fas fa-user user"></i>Iniciar sesión</a>
        </div>
    </section>
    </div>

    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        AOS.init();
    </script>
</body>
</html>
