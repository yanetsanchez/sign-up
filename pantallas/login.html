<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/42e80787e2.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/style.css">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <title>Login</title>
</head>

<body class="pantalla">
    <div class="container">
        <header class="header-back">
            <a href="../index.html"><i class="fas fa-chevron-left back"></i></a>
        </header>
        <section>
            <div class="img-login" >
                <img data-aos="zoom-in" src="/img-inicio.png" alt="">
            </div>

            <h2 class="h2-registro">¡Hola de nuevo!</h2>

            <form class="form-login" action="">
                <div class="form-div">
                    <input placeholder="Email" type="email" name="" id="">
                    <input class="input-login placeholder" placeholder="Contraseña"  type="password" name="" id="">
                </div>
                <p class="contraseña">¿Olvidaste tu contraseña?</p>
            </form>

            <div class="botones">
                <a class="b-blue" href="">Iniciar sesión</a>
            </div>
        </section>
    </div>

    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        AOS.init();
    </script>
</body>

</html>
